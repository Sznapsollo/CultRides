<div class="initiallyHidden">
	<div *ngIf="dataLoading" style="display: block; text-align: center" ><i class="it-thinker fa fa-spinner fa-4x fa-spin"></i></div>
	<div *ngIf="showNoResults" class="noResults" >There are no results for given search criteria</div>

	<div *ngIf="!showNoResults">
		<div class="results row">
			<div *ngFor="let item of items || []" class="col-md-6" >
		        <item-min [item]=item></item-min>
		    </div>
	    </div>
		<div>
			<items-pager [allCount]="count"></items-pager>
		</div>
	</div>
</div>
